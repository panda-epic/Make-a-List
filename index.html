<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping List</title>
  <link rel="stylesheet" href="style.css">
  <!-- Supabase client library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Config file with URL and Key -->
  <script src="supabaseConfig.js"></script>
</head>
<body>
  <h1>My Shopping List</h1>

  <!-- Create a new list group -->
  <input id="listNameInput" type="text" placeholder="Enter list group name">
  <label>
    <input id="sharedToggle" type="checkbox"> Shared?
  </label>
  <button id="createListBtn">Create List</button>

  <hr>

  <!-- Add items -->
  <input id="itemInput" type="text" placeholder="Add an item">
  <select id="categoryInput">
    <option value="Grocery">Grocery</option>
    <option value="Shopping">Shopping</option>
    <option value="To Buy">To Buy</option>
    <option value="Dine-in">Dine-in</option>
    <option value="Take-outs">Take-outs</option>
    <option value="Custom">Custom</option>
  </select>
  <input id="countInput" type="number" placeholder="Count" min="1" value="1">
  <input id="priceInput" type="number" placeholder="Price" step="0.01">
  <button id="addItemBtn">Add Item</button>

  <hr>

  <!-- Fetch items by list group name -->
  <input id="fetchListNameInput" type="text" placeholder="Enter list group name to fetch">
  <button id="fetchListBtn">Fetch List</button>

  <!-- Display items here -->
  <ul id="list"></ul>

  <script src="script.js"></script>
</body>
</html>
